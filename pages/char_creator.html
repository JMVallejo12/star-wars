<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.cdnfonts.com/css/star-wars?styles=139840" rel="stylesheet">
    <link rel="stylesheet" href="../styles/styles.css">
    <title>Star Wars</title>
</head>
<body class="body-char">

    <div class="title-char">ficha de personaje</div>

    <!-- parte de la informacion del personaje -->
    <section class="info-char">
        <article class="info-1">
            <h2 class="h2-info">
                informacion
            </h2>
            <form action="/procesar_formulario" method="post" class="form-char">
                <label for="name" class="label-style">Nombre:</label>
                <input type="text" id="name" name="name" required class="label-input">
            
                <label for="razas" class="label-style">Razas:</label>
                <select class="label-input" id="race">
                  <option value="human">Humanos</option>
                  <option value="wookiees">Wookiees</option>
                  <option value="twileks">Twi'leks</option>
                  <option value="rodianos">Rodianos</option>
                  <option value="moncalamari">Mon Calamari</option>
                  <option value="bothans">Bothans</option>
                  <option value="hutts">Hutts</option>
                  <option value="togruta">Togruta</option>
                  <option value="zabrak">Zabrak</option>
                  <option value="duros">Duros</option>
                </select>
            
                <label for="gender" class="label-style">Genero:</label>
                <input type="text" id="gender" name="gender" required class="label-input">
            
                <label for="age" class="label-style">Edad:</label>
                <input type="number" id="age" name="age" required class="label-input">
            
                <label for="affiliation" class="label-style">Afiliacion:</label>
                <input type="text" id="facc" name="affiliation" required class="label-input">
            
                <label for="occupation" class="label-style">ocupacion:</label>
                <input type="text" id="job" name="occupation" required class="label-input">
            
                <label for="background" class="label-style">Trasfondo:</label>
                <textarea id="background" name="background" required class="label-text-area"></textarea>
            
            
              </form>
        </article>

        <!-- parte de la foto -->
        <article class="char-pic">
            <div class="img-char-container">

            </div>
        </article>

        <!-- parte de rasgos y demas -->
        <article class="more-char">

            <h2 class="from">origen</h2>

            <div class="planets">
                <label for="planets" class="label-style">Planeta de origen:</label>
                <select id="planet" name="planets">
                  <option value="tatooine">Tatooine</option>
                  <option value="coruscant">Coruscant</option>
                  <option value="endor">Endor</option>
                  <option value="hoth">Hoth</option>
                  <option value="naboo">Naboo</option>
                  <option value="kashyyyk">Kashyyyk</option>
                  <option value="mustafar">Mustafar</option>
                  <option value="geonosis">Geonosis</option>
                  <option value="kamino">Kamino</option>
                  <option value="jakku">Jakku</option>
                  <option value="ahch-to">Ahch-To</option>
                  <option value="dagobah">Dagobah</option>
                  <option value="bespin">Bespin</option>
                  <option value="lothal">Lothal</option>
                  <option value="mandalore">Mandalore</option>
                </select>
            </div>

            <h2 class="trait">rasgos</h2>

            <div class="trait-container"></div>
        </article>
    </section>

    <!-- mostrando las skills -->
    <section class="skills">
        <h2 class="skills-tittle">habilidades</h2>
        <!-- se generan las habilidades desde javascript -->
        <div class="skills-container" id="skill-container">
            
        </div>
    </section>



    <footer class="footer-2">
        <nav class="nav-bar">
            <div><a href="" class="nav-item" id="nav-item" onclick="create_player()">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add nav-item-icon" viewBox="0 0 16 16">
                    <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7m.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0m-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                    <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4"/>
                  </svg>
                </a>
            </div>
        </nav>
    </footer>
<script src="../scripts/var_globals.js"></script>
<script src="../scripts/char_creator.js"></script>
</body>
</html>
